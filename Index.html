<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat yuklash | Test Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #020617;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #38bdf8;
            border-radius: 16px;
            padding: 30px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-box:hover {
            background: rgba(56, 189, 248, 0.08);
        }

        .upload-box span {
            display: block;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #38bdf8;
        }

        input[type="file"] {
            display: none;
        }

        img {
            margin-top: 20px;
            width: 100%;
            border-radius: 14px;
            display: none;
        }

        footer {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <div class="container">

        <label class="upload-box">

            <span>PNG, JPG, JPEG</span>
            <input type="file" accept="image/*" onchange="previewImage(event)">
        </label>

        <img id="preview">

        <footer>
            Â© 2026 â€” Test upload site
        </footer>
    </div>

    <script>
        function previewImage(event) {
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(event.target.files[0]);
            img.style.display = 'block';
        }
    </script>

</body>
</html>
