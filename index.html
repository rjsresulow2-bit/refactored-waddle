<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Yuklash | Premium</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 32px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .upload {
      border: 2px dashed #38bdf8;
      border-radius: 18px;
      padding: 28px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload:hover {
      background: rgba(56,189,248,0.08);
      transform: scale(1.02);
    }

    .upload strong {
      display: block;
      font-size: 1rem;
      color: #e5e7eb;
    }

    .upload span {
      display: block;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #38bdf8;
    }

    input[type="file"] {
      display: none;
    }

    img {
      margin-top: 22px;
      width: 100%;
      border-radius: 18px;
      display: none;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ“¸ Surat yuklash</h1>
    <p>Rasm tanlang va darhol koâ€˜ring</p>

    <label class="upload">
      <strong>Rasm tanlash</strong>
      <span>PNG Â· JPG Â· JPEG</span>
      <input type="file" accept="image/*" onchange="previewImage(event)">
    </label>

    <img id="preview" alt="Preview">

    <footer>Â© 2026 Â· Premium Upload UI</footer>
  </div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
    }
  </script>

</body>
</html>
