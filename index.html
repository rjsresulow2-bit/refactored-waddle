<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Rasm Yuklash Platformasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #0f172a;
            --light: #f8f9fa;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background animatsiyasi */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation: float 20s infinite linear;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
            animation-delay: 5s;
            background: linear-gradient(45deg, var(--success), var(--primary));
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
            background: linear-gradient(45deg, var(--secondary), var(--danger));
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 40px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: var(--transition);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--success));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            z-index: 2;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(15deg);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--gray-light);
            margin-bottom: 10px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .upload-section {
            margin: 30px 0;
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: var(--border-radius);
            padding: 60px 30px;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(30, 41, 59, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .upload-area.dragover {
            background: rgba(67, 97, 238, 0.15);
            border-color: var(--success);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(67, 97, 238, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
            }
        }
        
        .upload-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .upload-area:hover .upload-icon {
            color: var(--secondary);
            transform: scale(1.1);
        }
        
        .upload-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .upload-subtext {
            font-size: 1rem;
            color: var(--gray-light);
            margin-bottom: 5px;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-section {
            margin: 30px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--light);
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        #preview {
            width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: block;
            max-height: 350px;
            object-fit: cover;
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        #preview:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .file-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            background: rgba(30, 41, 59, 0.7);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-item {
            text-align: left;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: var(--light);
            font-weight: 600;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: rgba(71, 85, 105, 0.6);
            color: var(--gray-light);
            border: 2px solid rgba(100, 116, 139, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
            transform: translateY(-5px);
            border-color: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #05b888);
            color: white;
            box-shadow: 0 10px 20px rgba(6, 214, 160, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #05b888, #04a075);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(6, 214, 160, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #d43a5e);
            color: white;
            box-shadow: 0 10px 20px rgba(239, 71, 111, 0.3);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #d43a5e, #b93252);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(239, 71, 111, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--gray);
            border-top: 1px solid rgba(100, 116, 139, 0.2);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .portfolio-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(67, 97, 238, 0.1);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .portfolio-link:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--success), #05b888);
            border-left: 5px solid #04a075;
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--danger), #d43a5e);
            border-left: 5px solid #b93252;
        }
        
        .notification.info {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-left: 5px solid #2f4fcd;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
            
            .file-info {
                grid-template-columns: 1fr;
            }
            
            footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
